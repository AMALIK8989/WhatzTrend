    <main>
        <section class="container-fluid py-5" id="login-container">
    <div class="container" id="login-wrapper">
        <div class="row justify-content-center" id="login-wrapped">
            <div class="col-md-8 col-lg-6">
                <div class="bg-light p-4 rounded shadow-sm border">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <div class="social-btn d-flex justify-content-around mb-3" id="social-btn-wrapper">
                        <a href="#" class="btn btn-outline-primary rounded-pill"><i class="fab fa-facebook-f me-2"></i> Facebook</a>
                        <a href="#" class="btn btn-outline-danger rounded-pill"><i class="fab fa-google me-2"></i> Google</a>
                    </div>
                    <hr class="my-3">
                    <form action="#" method="POST" id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Enter your email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </form>
                    <div class="mt-3 text-center">
                        Don't have an account? <a href="#">Register here</a>
                        <br>
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
