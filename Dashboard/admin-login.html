    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #544a7d;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #ffd452, #544a7d);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #ffd452, #544a7d); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
       
.admin-login-card {
    position: relative;
    overflow: hidden;
    border: 1px solid #333; /* Subtle base border */
}

.admin-login-card::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    background: linear-gradient(45deg, #00bcd4, #4caf50, #ffeb3b, #f44336, #00bcd4);
    background-size: 400%;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    z-index: -1;
    animation: glowing 20s linear infinite;
    opacity: 0.7; /* Adjust glow intensity */
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

.form-label {
    color: #eee !important;
}

.form-control {
    color: #eee !important;
}

.form-control::placeholder {
    color: #aaa;
}

/* Style the button with a subtle glow on hover */
.glowing-button {
    transition: box-shadow 0.3s ease-in-out;
}

.glowing-button:hover {
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); /* Adjust glow color */
}

/* Adjust link color */
.text-light {
    color: #ccc !important;
}

.text-light:hover {
    color: #eee !important;
}

<body>
    <main>
    <section class="container-fluid py-5" id="admin-login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="bg-white p-4 rounded shadow-sm border admin-login-card">
                    <h2 class="text-center mb-4">Admin Login</h2>
                    <form action="/admin/dashboard" method="POST" id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="adminUsername" name="username" placeholder="Enter admin username" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Enter admin password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/">Back to Main Site</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    </main>
